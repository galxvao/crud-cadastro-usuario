<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f4f7fc;">

<div class="card" style="width: 100%; max-width: 400px;">
    <div class="card-body">
        <h3 class="card-title text-center mb-4">Login</h3>
        <form th:action="@{/auth}" method="post" th:object="${autenticacaoDto}">
            <!-- Campo de Usuário -->
            <div class="mb-3">
                <label for="email" class="form-label">Usuário:</label>
                <input type="email" class="form-control" name="email" id="email" th:field="*{login}" required placeholder="Digite seu e-mail">
            </div>

            <!-- Campo de Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" class="form-control" name="senha" id="senha" th:field="*{senha}" required placeholder="Digite sua senha">
            </div>

            <!-- Botão de Login -->
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>

            <!-- Links adicionais -->
            <div class="mt-3 text-center">
                <a href="recuperarsenha.html" class="d-block mb-2">Esqueci minha senha</a>
                <a href="registro.html" class="btn btn-outline-primary">Cadastrar-se</a>
            </div>
        </form>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">
</script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous">
</script>

</body>
</html>
