<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Lista de usuários</title>

  <!-- Adicione os links para os arquivos CSS do Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .btn-lilas {
        background-color: #9d65c9;
        color: white;
        border: none;
    }
    .btn-lilas:hover {
        background-color: #8a4ebf;
        color: white;
    }
    .login-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .button-group {
        display: flex;
        justify-content: center; /* Centraliza os botões */
        gap: 10px; /* Adiciona um espaço de 10px entre os botões */
        margin-top: 15px; /* Adiciona um espaço acima do grupo de botões */
}
  </style>
</head>
<body>

<!-- Barra de navegação -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Página Inicial</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/lista}">Usuário</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contato</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Cadastre-se</a>
      </li>
    </ul>
  </div>
  <form class="form-inline" th:action="@{/logout}" th:method="post">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Sair</button>
  </form>
</nav>

<div class="container mt-3">

  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Atualizar Usuário</h6>
    </div>
    <div class="card-body">

      <form th:action="@{/cadastro}" method="post" th:object="${usuarioAtualizarDto}">

        <div class="mb-3">
          <label for="user_id" class="form-label">Id</label>
          <input type="text" class="form-control" id="user_id" th:field="*{id}" name="user_id" required>
        </div>

        <div class="mb-3">
          <label for="user_name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="user_name" th:field="*{nome}" name="nm" required placeholder="Informe seu nome aqui">
        </div>

        <div class="mb-3">
          <label for="mail" class="form-label">Email</label>
          <input type="email" class="form-control" id="mail" th:field="*{login}" name="mail" required placeholder="Informe seu email aqui">
        </div>

        <div class="mb-3">
          <label for="ps" class="form-label">Senha</label>
          <input type="password" class="form-control" id="ps" th:field="*{senha}" name="ps" required placeholder="Informe sua senha aqui">
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-lilas">Atualizar</button>
          <a th:href="@{~/lista}" class="btn btn-secondary">Fechar</a>
        </div>

      </form>

    </div>
  </div>
</div>
<!-- Fim conteúdo principal -->

<!-- Inclua o script do excluir_usuario.js -->
<script src="/excluir_usuario.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<!-- Rodapé -->
<footer class="container">
  <p>© Turma 2023/2-2025/1</p>
</footer>
<!-- Fim Rodapé -->

</body>
</html>
