spring.application.name=cadastroUsuario


# Dados de conexão com o banco de dados MySQL
spring.datasource.url=jdbc:mariadb://localhost:3306/cadastroUsuario
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Geração dos comandos de alteração de base de dados automaticamente
spring.jpa.hibernate.ddl-auto=update

# Exibir comandos sql no console do projeto
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect


